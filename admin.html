<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청첩장 RSVP 관리자 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif KR', serif;
            background-color: #f9f9f9;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .dashboard {
            display: flex;
            justify-content: space-around;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .stat-box {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #C5A059;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f1f1f1;
        }

        .action-btn {
            padding: 4px 8px;
            margin: 0 2px;
            border-radius: 4px;
            border: 1px solid #ddd;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .btn-edit {
            background-color: #e3f2fd;
            color: #1565c0;
        }

        .btn-del {
            background-color: #ffebee;
            color: #c62828;
        }

        /* Login Modal */
        #login-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }

        input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="login-modal">
        <div class="login-box">
            <h2>관리자 접속</h2>
            <input type="password" id="admin-password" placeholder="비밀번호 입력">
            <button onclick="checkLogin()">확인</button>
        </div>
    </div>

    <h1>RSVP 현황 (관리자)</h1>

    <div class="dashboard">
        <div class="stat-box">
            <div>총 참석 인원</div>
            <div class="stat-number" id="total-count">0</div>
        </div>
        <div class="stat-box">
            <div>신랑측</div>
            <div class="stat-number" id="groom-count">0</div>
        </div>
        <div class="stat-box">
            <div>신부측</div>
            <div class="stat-number" id="bride-count">0</div>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>연락처</th>
                <th>구분</th>
                <th>인원</th>
                <th>전송 시간</th>
                <th>관리</th>
            </tr>
        </thead>
        <tbody id="rsvp-list">
            <!-- Data rows will be inserted here -->
        </tbody>
    </table>

    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, query, orderBy, onSnapshot, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Simple password check
        window.checkLogin = () => {
            const pw = document.getElementById('admin-password').value;
            if (pw === '1225') {
                document.getElementById('login-modal').style.display = 'none';
                loadData();
            } else {
                alert('비밀번호가 틀렸습니다.');
            }
        };

        function loadData() {
            const q = query(collection(db, "rsvps"), orderBy("timestamp", "desc"));

            onSnapshot(q, (snapshot) => {
                const tbody = document.getElementById('rsvp-list');
                tbody.innerHTML = '';

                let total = 0;
                let groom = 0;
                let bride = 0;

                snapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const count = data.count || 0;
                    total += count;
                    if (data.side === 'groom') groom += count;
                    else if (data.side === 'bride') bride += count;

                    const date = data.timestamp ? data.timestamp.toDate().toLocaleString() : '';
                    const phone = data.phone || '-';

                    // Create row
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${data.name}</td>
                        <td>${phone}</td>
                        <td>${data.side === 'groom' ? '신랑측' : '신부측'}</td>
                        <td>${count}명</td>
                        <td>${date}</td>
                        <td>
                            <button class="action-btn btn-edit">수정</button>
                            <button class="action-btn btn-del">삭제</button>
                        </td>
                    `;

                    // Attach event listeners for Admin actions
                    tr.querySelector('.btn-edit').onclick = () => adminEdit(docSnap.id, data);
                    tr.querySelector('.btn-del').onclick = () => adminDelete(docSnap.id);

                    tbody.appendChild(tr);
                });

                document.getElementById('total-count').innerText = total;
                document.getElementById('groom-count').innerText = groom;
                document.getElementById('bride-count').innerText = bride;
            });
        }

        window.adminDelete = async (id) => {
            if (confirm('이 항목을 정말 삭제하시겠습니까? (복구 불가)')) {
                await deleteDoc(doc(db, "rsvps", id));
            }
        };

        window.adminEdit = async (id, data) => {
            const newCount = prompt(`'${data.name}'님의 참석 인원을 수정합니다.\n숫자를 입력하세요:`, data.count);
            if (newCount !== null) {
                await updateDoc(doc(db, "rsvps", id), {
                    count: parseInt(newCount)
                });
            }
        };
    </script>
</body>

</html>
